<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css"/>
  <title>Player de música</title>
</head>
<body>
  <main>
    <div class="audio-player long">
      <div class="top">
        <img src="./assets/image.svg" alt="Logo da música"/>
      </div>
      <div class="middle">
        <strong>Acorda Devinho</strong>
        <span>Banda Rocketseat</span>
      </div>
      <div class="middle-player">
        <img src="./assets/play-back.svg" alt="">
        <img src="./assets/play.svg" alt="">
        <img src="./assets/play-forward.svg" alt="">
      </div>
      <div class="bottom">
        <div class="back-progress-bar">
          <div class="front-progress-bar"></div>
        </div>
        <div class="time">
          <span class="short-text">03:20</span>
          <span class="short-text">00:12</span>
        </div>
      </div>
    </div>
    <div class="audio-player short">
      <div class="short-top">
        <img src="./assets/image.svg" width="84px" height="84px" alt="logo da música"/>
        <div>
          <strong>Acorda Devinho</strong>
          <span>Banda Rocketseat</span>
        </div>
      </div>
      <div class="short-middle-player">
        <img src="./assets/play-back.svg" alt="">
        <img src="./assets/play.svg" alt="">
        <img src="./assets/play-forward.svg" alt="">
      </div>
      <div class="short-bottom">
        <div class="back-progress-bar">
          <div class="front-progress-bar"></div>
        </div>
        <div class="time">
          <span class="short-text">03:20</span>
          <span class="short-text">00:12</span>
        </div>
      </div>
    </div>
    <div class="audio-player short">
      <div class="short-top">
        <img src="./assets/image.svg" width="84px" height="84px" alt="logo da música"/>
        <div>
          <strong>Acorda Devinho</strong>
          <span>Banda Rocketseat</span>
        </div>
      </div>
      <div class="short-middle-player">
        <img src="./assets/play-back.svg" alt="">
        <img src="./assets/play.svg" alt="">
        <img src="./assets/play-forward.svg" alt="">
      </div>
    </div>
  </main>
</body>
</html>
