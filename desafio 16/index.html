<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Lista de contatos</title>
</head>
<body id="body-field">
  <main class="contentList">
    <header>
      <header class="configContacts">
        <h2>Meus contatos</h2>
        <div class="options">
          <button id="open-modal">
            <img src="./assets/add.svg" alt="ícone de adicionar contato">
          </button>
          <button>
            <img src="./assets/edit.svg" title="Não funciona no momento" alt="ícone de editar contato">
          </button>
          <button>
            <img src="./assets/remove.svg" title="Não funciona no momento" alt="ícone de remover contato">
          </button>
        </div>
      </header>
      <main class="searchContacts">
        <input type="text" id="inputSearch" placeholder="Busque por nome ou por dados de contato...">
        <img class="iconSearch" src="./assets/search.svg" alt="ícone de procura">
      </main>
    </header>
    <main class="contacts">
    </main>
  </main>
  <div id="containModal" class="modal">
    <button id="close-modal">
      <span>&times;</span>
    </button>
    <header>
      <h2>Adicione as informações</h2>
    </header>
    <form>
      <input type="text" id="input-link" required placeholder="Link da foto do github">
      <input type="text" id="input-name" required placeholder="Nome do contato">
      <input type="text" id="input-number" required placeholder="Número do contato">
      <footer>
        <button id="button-send" type="submit">Enviar</button>
      </footer>
    </form>
  </div>
  <script src="https://unpkg.com/imask"></script> 
  <script src="./script.js"></script>
</body>
</html>
