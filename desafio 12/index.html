<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>KanBan</title>
</head>
<body>
  <aside>
    <img src="./assets/logo.svg" width="49.89px" height="56px" alt="Imagem da Logo">
    <div class="options">
      <ul>
        <li>
          <a href="#" id="current-page">
            <img src="./assets/boards.svg" alt="ícone boards">
            Boards
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./assets/team.svg" alt="ícone de times">
            Equipes
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./assets/reports.svg" alt="ícone de relatórios">
            Relatórios
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./assets/settings.svg" alt="ícone de ajustes">
            Ajustes
          </a>
        </li>
      </ul>
    </div>
  </aside>
  <main>
    <header>
      <h1>
        Meu KanBan
        <img src="./assets/pencil.svg" width="24px" height="24px" alt="ícone de lápis"/>
      </h1>
      <img id="profile-img" src="https://github.com/LUKASRIB15.png" width="64px" height="64px" alt="Imagem de perfil">
    </header>
    <div class="search-tasks">
      <button>
        <img src="./assets/filter.svg" width="24px" height="24px" alt="ícone de filtro">
        Filtrar
      </button>
      <input type="text" placeholder="Busque por cards, assuntos ou responsáveis...">
      <img id="search-icon" src="./assets/search.svg" alt="ícone de procura"/>
    </div>
  </main>
</body>
</html>
