<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Adicionar cartão</title>
</head>
<body>
  <form >
    <section id="credit-card">
      <div class="front">
        <header class="header-front flex">
          <img id="image-card" src="" alt="">
          <img src="./assets/iconCard.svg" alt="">
        </header>
        <main class="main-front flex">
          <div class="block-numbers flex">
            <div id="block-1" class="block-null"></div>
            <div id="block-2" class="block-null"></div>
            <div id="block-3" class="block-null"></div>
            <div id="block-4" class="block-null"></div>
          </div>
          <div class="block-numbers flex">
            <div id="block-6" class="block-null"></div>
            <div id="block-7" class="block-null"></div>
            <div id="block-8" class="block-null"></div>
            <div id="block-9" class="block-null"></div>
          </div>
          <div class="block-numbers flex">
            <div id="block-11" class="block-null"></div>
            <div id="block-12" class="block-null"></div>
            <div id="block-13" class="block-null"></div>
            <div id="block-14" class="block-null"></div>
          </div>
          <div class="block-numbers flex">
            <div id="block-16" class="block-null"></div>
            <div id="block-17" class="block-null"></div>
            <div id="block-18" class="block-null"></div>
            <div id="block-19" class="block-null"></div>
          </div>
        </main>
        <footer class="footer-front flex">
          <span id="name-holder" class="color-holder">Seu nome aqui</span>
          <div class="block-validity flex">
            <div class="block-numbers flex">
              <div id="validity-1" class="block-null"></div>
              <div id="validity-2" class="block-null"></div>
            </div>
            <div class="bar"></div>
            <div class="block-numbers flex">
              <div id="validity-4" class="block-null"></div>
              <div id="validity-5" class="block-null"></div>
            </div>
          </div>
        </footer>
      </div>
      <div class="back">
        <main class="main-back flex">
          <div class="block-numbers-dark cvv flex">
            <div id="cvv-1" class="block-null-dark"></div>
            <div id="cvv-2" class="block-null-dark"></div>
            <div id="cvv-3" class="block-null-dark"></div>
          </div>
          <span class="opacity-1">CVV</span>
        </main>
      </div>
    </section>
    <section class="inputs flex">
      <div class="input-wrapper">
        <label for="cc-number">Número do cartão</label>
        <input 
          type="text" 
          id="cc-number"
          placeholder="**** **** **** ****"
        >
      </div>
      <div class="input-wrapper">
        <label for="cc-holder">Nome do titular</label>
        <input
          type="text"
          id="cc-holder"
          placeholder="Nome como está no cartão"
        >
      </div>
      <div class="col-2 flex">
        <div class="input-wrapper">
          <label for="cc-validity">Validade</label>
          <input
            id="cc-validity"
            type="text"
            placeholder="mm/aa"
          >
        </div>
        <div class="input-wrapper">
          <label class="flex help" for="cc-cvv">
            CVV
            <img 
              src="./assets/question.svg" 
              alt="ícone de ajuda"
              title="Esse número está nas costas do seu cartão"
            >
          </label>
          <input
            class="cvv"
            id="cc-cvv"
            type="text"
            placeholder="***"
          >
        </div>
      </div>
    </section>
    <section class="info-security flex">
      <img src="./assets/security.svg" alt="ícone de segurança">
      Seus dados estão seguros
    </section>
    <button type="submit">Adicionar cartão</button>
  </form>
  <script src="https://unpkg.com/imask"></script> 
  <script src="./script.js"></script>
</body>
</html>
