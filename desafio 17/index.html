<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <title>Date Picker</title>
</head>
<body>
  <main id="container-date-picker">
    <header>
      <button id="left-button">
        <img src="./assets/arrowLeft.svg" alt="Ícone de seta para esquerda">
      </button>
      <div id="year"></div>
      <button id="right-button">
        <img src="./assets/arrowRight.svg" alt="ícone de seta para direita">
      </button>
    </header>
    <main class="contain-month">
      <div id="month-1" class="month">Jan</div>
      <div id="month-2" class="month">Fev</div>
      <div id="month-3" class="month">Mar</div>
      <div id="month-4" class="month">Abr</div>
      <div id="month-5" class="month">Mai</div>
      <div id="month-6" class="month">Jun</div>
      <div id="month-7" class="month">Jul</div>
      <div id="month-8" class="month">Ago</div>
      <div id="month-9" class="month">Set</div>
      <div id="month-10" class="month">Out</div>
      <div id="month-11" class="month">Nov</div>
      <div id="month-12" class="month">Dez</div>
    </main>
  </main>
  <script src="script.js"></script>
</body>
</html>
