<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Widget de transporte</title>
</head>
<body>
  <main class="widget">
    <div class="top-bar"></div>
    <header class="header-widget">
      <h2>Encontre <strong>Lucas</strong> no local de partida</h2>
      <p>Chega em 3 minutos (800 metros)</p>
    </header>
    <main class="main-widget">
      <div id="info-driver">
        <div class="image-star-driver">
          <img width="137px" height="137px" src="https://github.com/LUKASRIB15.png" alt="">
          <span>
            <img src="./assets/star.svg" alt="ícone de estrela">
            5.0
          </span>
            <strong>Lucas R.</strong>
        </div>
        <img id="car-image" src="./assets/car.svg" alt="Imagem de um carro roxo">
      </div>
      <div id="info-car">
        <strong>BCD0D19</strong>
        <span>Honda Civic Roxo</span>
      </div>
    </main>
    <footer class="footer-widget">
      <input type="text" placeholder="Enviar mensagem para Lucas...">
      <div>
        <img src="./assets/phone.svg" alt="ícone de telefone">
        <img src="./assets/security.svg" alt="ícone de segurança">
      </div>
    </footer>
  </main>
</body>
</html>
