<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hepta+Slab&display=swap" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>The abstract gallery</title>
</head>
<body>
  <main class="gallery-component">
    <header class="info-gallery">
      <h1>The -- <br>Abstract<br> Gallery</h1>
      <img src="./assets/arrowDownRight.svg" width="32px" height="32px" alt="Seta para baixo inclinado para a direita">
    </header>
    <section class="images-gallery">
      <div class="model-1">
        <div class="container">
          <img loading="lazy" src="./assets/img_1.png" alt="abstract name">
          <span>Abstract name 1</span>
        </div>
        <div class="container">
          <img loading="lazy" src="./assets/img_2.png" alt="abstract name">
          <span>Abstract name 2</span>
        </div>
        <div class="container">
          <img loading="lazy" src="./assets/img_3.png" alt="abstract name">
          <span>Abstract name 3</span>
        </div>
        <div class="container horizontal">
          <img loading="lazy" src="./assets/img_4.png" alt="abstract name">
          <span>Abstract name 4</span>
        </div>
      </div>
      <div class="model-2">
        <div class="container">
          <img loading="lazy" src="./assets/img_5.png" alt="abstract name">
          <span>Abstract name 5</span>
        </div>
        <div class="container">
          <img loading="lazy" src="./assets/img_8.png" alt="abstract name">
          <span>Abstract name 6</span>
        </div>
        <div class="container">
          <img loading="lazy" src="./assets/img_7.png" alt="abstract name">
          <span>Abstract name 7</span>
        </div>
        <div class="container horizontal">
          <img loading="lazy" src="./assets/img_6.png" alt="abstract name">
          <span>Abstract name 8</span>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
