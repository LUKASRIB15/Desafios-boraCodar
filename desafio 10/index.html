<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css"/>
  <title>Página de clima</title>
</head>
<body>
  <main>
    <section class="temperature-now">
      <div class="location">
        <img src="./assets/pin.svg" alt="ícone de localização">
        <strong>Rio do Sul, SC</strong>
      </div>
      <div class="temp">
        <div class="number">
          18
          <div class="maxmin">
            22°
            <span>16°</span>
          </div>
        </div>
        <div class="celsius">°C</div>
      </div>
      <div class="statistics">
        <div class="item">
          <img src="./assets/wind.svg" alt="ícone de vento"/>
          <div class="info">
            <p>Vento</p>
            <h5>17 <span>km/h</span></h5>
          </div>
          </div>
          <div class="item">
            <img src="./assets/moisture.svg" alt="ícone de umidade"/>
            <div class="info">
              <p>Umidade</p>
              <h5>31 <span>%</span></h5>
            </div>
          </div>
          <div class="item">
            <img src="./assets/rain.svg" alt="ícone de chuva"/>
            <div class="info">
              <p>Chuva</p>
              <h5>10 <span>%</span></h5>
            </div>
          </div>
      </div>
    </section>
    <section class="air-quality">
      <h2 class="title">
        <img src="./assets/leaf.svg" alt="ícone de folha">
        Qualidade do ar
      </h2>
      <p class="good">Boa</p>
      <p class="number">21</p>
      <div class="info">
        <div class="number">
          <p>12.9</p>
          <small>PM2.5</small>
        </div>
        <div class="number">
          <p>12.9</p>
          <small>PM10</small>
        </div>
        <div class="number">
          <p>2.1</p>
          <small>SO₂</small>
        </div>
        <div class="number">
          <p>1.4</p>
          <small>NO₂</small>
        </div>
        <div class="number">
          <p>21.2</p>
          <small>O₃</small>
        </div>
        <div class="number">
          <p>0.7</p>
          <small>CO</small>
        </div>
      </div>
    </section>
    <section class="sun-time">
      <h2 class="title">
        <img src="./assets/time.svg" alt="Ícone do sol">
        Horário do sol
      </h2>
      <div class="sun-chart-wrapper">
        <div class="sun-chart">
          <div class="chart">
            <img src="./assets/sunChart.svg" alt="Gráfico semi circulo com traços">
          </div>
          <time class="now">17:48</time>
        </div>

      </div>
      <div class="time">
        <time class="sunrise">06:00</time>
        <time class="sunset">18:52</time>
      </div>
    </section>
    <section class="week-weather">
      <div class="day">
        <h4 class="title">Amanhã</h4>
        <img src="./assets/cloud.svg" alt="">
        <p class="maxmin">21°<span></span>16°</p>
      </div>
      <div class="day">
        <h4 class="title">Sexta</h4>
        <img src="./assets/sun.svg" alt="">
        <p class="maxmin">28°<span></span>20°</p>
      </div>
      <div class="day">
        <h4 class="title">Sábado</h4>
        <img src="./assets/raining.svg" alt="">
        <p class="maxmin">25°<span></span>21°</p>
      </div>
      <div class="day">
        <h4 class="title">Domingo</h4>
        <img src="./assets/ray.svg" alt="">
        <p class="maxmin">20°<span></span>14°</p>
      </div>
      <div class="day">
        <h4 class="title">Segunda</h4>
        <img src="./assets/sunny.svg" alt="">
        <p class="maxmin">24°<span></span>18°</p>
      </div>
    </section>
  </main>
</body>
</html>
