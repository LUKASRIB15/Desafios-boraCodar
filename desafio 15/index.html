<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Pricing Table</title>
</head>
<body>
  <main>
    <section class="essentials block">
      <span class="initial">Para você começar</span>
      <header>
        <h2>Essentials</h2>
        <strong><span class="currency">R$ </span>19,97<span class="month">/mês</span></strong>
      </header>
      <div class="containButton">
        <button type="button" class="defaultButton">Assinar agora</button>
      </div>
      <footer>
        <div class="info">
          <p>
            <img src="./assets/verify.svg" alt="ícone de verificado">
            Até 3 usuários
          </p>
          <img src="./assets/question.svg" alt="ícone de dúvida">
        </div>
        <div class="info">
          <p>
            <img src="./assets/verify.svg" alt="ícone de verificado">
            Autoatendimento
          </p>
          <img src="./assets/question.svg" alt="ícone de dúvida">
        </div>
      </footer>
    </section>
    <section class="ultimate block dark">
      <div class="blockVantage">mais vantajoso</div>
      <span class="initial">Para você decolar</span>
      <header>
        <h2>Ultimate</h2>
        <strong><span class="currency">R$ </span>29,97<span class="month">/mês</span></strong>
      </header>
      <div class="containButton">
        <button type="button" class="defaultButton buttonDark">Assinar agora</button>
      </div>
      <footer>
        <div class="info">
          <p class="paragraph-dark">
            <img src="./assets/verifyDark.svg" alt="ícone de verificado">
            Usuários ilimitados
          </p>
          <img src="./assets/questionDark.svg" alt="ícone de dúvida">
        </div>
        <div class="info">
          <p class="paragraph-dark">
            <img src="./assets/verifyDark.svg" alt="ícone de verificado">
            Suporte 24/7
          </p>
          <img src="./assets/questionDark.svg" alt="ícone de dúvida">
        </div>
        <div class="info">
          <p class="paragraph-dark">
            <img src="./assets/verifyDark.svg" alt="ícone de verificado">
            CSM Dedicado
          </p>
          <img src="./assets/questionDark.svg" alt="ícone de dúvida">
        </div>
        <div class="info">
          <p class="paragraph-dark">
            <img src="./assets/verifyDark.svg" alt="ícone de verificado">
            Treinamentos
          </p>
          <img src="./assets/questionDark.svg" alt="ícone de dúvida">
        </div>
      </footer>
    </section>
    <section class="enterprise block">
      <span class="initial">Para sua empresa</span>
      <header>
        <h2>Enterprise</h2>
      </header>
      <div class="containButton">
        <button type="button" class="defaultButton">Fale com a gente</button>
      </div>
      <div class="info">
        <p>
          <img src="./assets/verify.svg" alt="ícone de verificado">
          Plano customizado especialmente<br> para a necessidade de seu negócio
        </p>
      </div>
    </section>
  </main>
</body>
</html>
