<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <title>Profile Settings</title>
</head>
<body>
  <main class="profile-settings">
    <header>
      <img src="https://github.com/LUKASRIB15.png" alt="">
      <div>
        <strong>Lucas Ribeiro</strong>
        <span>lucas.ribeiro@example.com</span>                               
      </div>
    </header>
    <main class="info-user">
      <section>
        <span>Conta</span>
        <div class="links-access">
          <a class="link" href="#">
            <div>
              <i class="ph-light ph-user-circle"></i>
              <span>Dados pessoais</span>
            </div>
            <i class="ph-light ph-caret-right"></i>
          </a>
          <a class="link" href="#">
            <div>
              <i class="ph-light ph-key"></i>
              <span>Informações de login</span>
            </div>
            <i class="ph-light ph-caret-right"></i>
          </a>
        </div>
      </section>
      <section>
        <span>Preferências</span>
        <div class="links-access">
          <a class="link" href="#">
            <div>
              <i class="ph-light ph-bell"></i>
              <span>Notificações</span>
            </div>
            <i class="ph-light ph-caret-right"></i>
          </a>
          <a class="link" href="#">
            <div>
              <i class="ph-light ph-person-arms-spread"></i>
              <span>Acessibilidade</span>
            </div>
            <i class="ph-light ph-caret-right"></i>
          </a>
        </div>
      </section>
      <section>
        <span>Privacidade</span>
        <div class="links-access">
          <a class="link" href="#">
            <div>
              <i class="ph-light ph-devices"></i>
              <span>Aparelhos conectados</span>
            </div>
            <i class="ph-light ph-caret-right"></i>
          </a>
          <a class="link" href="#">
            <div>
              <i class="ph-light ph-user-switch"></i>
              <span>Contas vinculadas</span>
            </div>
            <i class="ph-light ph-caret-right"></i>
          </a>
        </div>
      </section>
      <section>
        <div class="links-access">
          <a href="#" id="question-settings">
            <div>
              <i class="ph-light ph-question"></i>
              <span>Central de Ajuda</span>
            </div>
          </a>
          <a href="#" id="leave-settings">
            <div>
              <i class="ph-light ph-sign-out"></i>
              <span>Sair</span>
            </div>
          </a>
        </div>
      </section>
    </main>
  </main>
  <script src="script.js"></script>
</body>
</html>
