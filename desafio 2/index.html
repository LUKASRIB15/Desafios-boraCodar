<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css"/>
  <title>Card de produto</title>
</head>
<body>
  <main>
    <div class="left">
      <div class="button-sofa">
        <button onclick="pngToGif()">
          <img id="button-sofa" src="./assets/360.svg" width="33px" height="22.5px" alt="Símbolo de 360 graus">
        </button>
      </div>
      <div class="sofa">
        <img id="image-sofa" src="./assets/sofa.png" width="449px" height="253px" alt="Sofá">
      </div>
    </div>
    <div class="right">
      <div class="content">
        <span class="code">código: 42404</span>
        <h2>Sofá Margot II - Rosé</h2>
        <span>R$ 4.000</span>
      </div>
      <button>Adicionar à cesta</button>      
    </div>
  </main>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
